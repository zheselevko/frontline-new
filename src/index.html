	<script type="text/javascript">
			function loadScript() {
				var script = document.createElement("script");
				script.type = "text/javascript";
				script.src = "http://maps.googleapis.com/maps/api/js?sensor=true&callback=initializeMap";
				document.body.appendChild(script);
			}
			if (window.addEventListener) window.addEventListener("load", loadScript, false);
			else if (window.attachEvent) window.attachEvent("onload", loadScript);

			function initializeMap(){
				Map.initializeMap('map');

				Map.initializeMarkers(function(){
					Map.createMarker({
						address: "улица Лайоша Гавро, 8, Киев, город Киев, Украина", //fill address here
						title: 'Hello World!', //fill title here maybe same as Hotel Name
						content: '<div class="mapTooltip left"><div class="inner"><div class="cHolder"><div class="tooltipPreview"><img src="images/1.jpg" alt="hotel" /></div><div class="tooltipDescription"><div class="info-right"><p>was £550 <span class="note">per night</span></p><p class="price">£450 <span class="note">per night</span></p><p class="note">by vitvad.com</p><p><a class="detail url" href="#">VIEW Details</a></p></div><div class="info-left"><h2>Home sweet home</h2></div></div></div></div><span class="arrowTop"></span><span class="arrowBottom"></span><span class="arrowLeft"></span><span class="arrowRight"></span></div>', //fill html
						marker: '<div class="mapMarker">1</div>', // set Index number
						contentOffset: {x: 31, y: -98, z: 1000-1}, //don't touch. this is design settings
						markerOffset: {x:0, y: -33, z: 500-1} //don't touch. this is design settings
					});
					
				});
			}
		</script>
